<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Reservation Details</title>
</head>
<body>
<div class="container">
<h3>Recipes Table</h3>
	<hr>
	<fieldset>
	<legend><h2>Recipe Table</h2></legend>
	<!-- Add a button -->
	<a th:href="@{/recepie/showFormForAddReceipe}"
		class="btn btn-primary btn-lg mb-3">
		Add Recipe
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Recipe Id</th>
				<th>Recipe Name</th>
				<th>View</th>
				<th>Update</th>
				<th>Delete</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="temp1 : ${receipe}">
			
				<td th:text="${temp1.id}" />	
				<td th:text="${temp1.name}" />
				<td><div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/recipe/showRecipes}" method="POST">
					
						<input type="hidden" name="id" th:value="${temp1.id}" />						
						<button type="submit" class="btn btn-success btn-sm ml-3 mr-1">View</button>

					</form>
					</div>
					</td>	
				<td>
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/recipe/showForUpdate}" method="POST">
					
						<input type="hidden" name="id" th:value="${temp1.id}" />						
						<button type="submit" class="btn btn-warning btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					</td>
				<td>
				<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/recipe/delete}" method="POST">
					
						<input type="hidden" name="id" th:value="${temp1.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
						</button>

					</form>
					</div>
					</td>
				
			</tr>
		</tbody>		
	</table>
	</fieldset>
	<br>
	<br>
</body>
</html>
