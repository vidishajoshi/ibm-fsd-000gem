<!DOCTYPE html>
<html>
    <head>
        <title>Style Sample</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <form>
            <input type="text" name="First Name" placeholder="username" class="form_input form_input_shadow form_input_radius placeholder"/>
            <input type="email" name="Email" placeholder="email" class="form_input form_input_shadow form_input_radius placeholder"/>
            <input type="password" name="pass" placeholder="password" class="form_input form_input_shadow form_input_radius placeholder"/>
            <input type="password" name="c_pass" placeholder="Confirm password" class="form_input form_input_shadow form_input_radius placeholder"/>
            <input type="submit" name="Save" value="Save" class="form_input form_submit form_input_radius" />
        </form>
    </body>
</html>
