<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script type="text/javascript" src="Calculator.js"></script>
    <script type="text/javascript" src="Parent.js"></script>

</head>

<body>
    <fieldset>
        <legend>Calculator</legend>
        <input type="text" name="display" id="display" /><br>
        <table>
            <tr>
                <th><input type="button" value="1" name="1" onclick="one('1')" /></th>
                <th><input type="button" value="2" name="2" onclick="one('2')" /></th>
                <th><input type="button" value="3" name="3" onclick="one('3')" /></th>
            </tr>
            <tr>
                <th><input type="button" value="4" name="4" onclick="one('4')" /></th>
                <th><input type="button" value="5" name="5" onclick="one('5')" /></th>
                <th><input type="button" value="6" name="6" onclick="one('6')" /></th>
            </tr>
            <tr>
                <th><input type="button" value="7" name="7" onclick="one('7')" /></th>
                <th><input type="button" value="8" name="8" onclick="one('8')" /></th>
                <th><input type="button" value="9" name="9" onclick="one('9')" /></th>
            </tr>
            <tr>
                <th><input type="button" value="=" name="=" onclick="main_f('=')" /></th>
                <th><input type="button" value="+" name="+" onclick="one('+')" /></th>
                <th><input type="button" value="-" name="-" onclick="one('-')" /></th>

            </tr>
        </table>
    </fieldset>
</body>

</html>
