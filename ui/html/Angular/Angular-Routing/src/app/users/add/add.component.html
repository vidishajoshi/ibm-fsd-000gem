        <input type='text' placeholder="Enter your name" name="name" ngModel>
        <br>
        <br>
        <label>Email :</label>
        <input type='email' placeholder="Enter your email" name="email" ngModel>
        <br>
        <br>
        <label>company :</label>
        <input type='text' placeholder="Enter your company name" name="cname" ngModel>
        <br><br>
        <input type="submit" value="Add">
    </form>
</fieldset>
