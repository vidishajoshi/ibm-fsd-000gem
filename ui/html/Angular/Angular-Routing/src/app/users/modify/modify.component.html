<p>modify users!</p>
<fieldset>
    <legend>Modify Users</legend>
    <form #modifyUsers="ngForm" (submit)="ModUser()">
        <label>Name :</label>
        <input type='text' placeholder="Enter your name" name="name" [(ngModel)]="uDatas.name" />
        <br>
        <br>
        <label>Email :</label>
        <input type='email' placeholder="Enter your email" name="email" [(ngModel)]="uDatas.email" />
        <br>
        <br>
        <label>company :</label>
        <input type='text' placeholder="Enter your company name" name="cname" [(ngModel)]="uDatas.cname" />
        <br><br>
        <input type="submit" value="Modify">
    </form>
</fieldset>
